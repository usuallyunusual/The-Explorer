    @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600');
    @import url('https://fonts.googleapis.com/css2?family=Arvo&display=swap');
        body {
            overflow: hidden;
            font-size: 14px;
            font-family: 'Arvo', serif;
        }
        .form-control:disabled,
        .form-control[readonly] {
            background-color: white;
            color: black;
            border: 1px solid #636261;
        }
        .box 
        {
            box-shadow: 3px 3px 3px #939393;
        }
        .bigbox{
            background-color: white;
            color: black;
            box-shadow: 0px -3px 10px #939393;
            border: 1px solid #636261;
        }

        .gn {
            height: 60px;
            width: 200px;
            margin: 10px;
            background-color: #000912;
            color: white;
            box-shadow: 0px 3px 3px #939393;
        }

        .pn {
            height: 50px;
            width: 200px;
            margin-top: 1px;
            margin-right: 10px;
            background-color: #000912;
            color: white;
            box-shadow: 0px 3px 3px #939393;
        }

        .active {
            text-decoration: underline;
        }

        .nav-item {
            margin-left: 5px;
            font-size: 17px;
        }

        .rn {
            height: 60px;
            width: 200px;
            margin: 10px;
            background-color: #000912;
            color: white;
            box-shadow: 0px 3px 3px #939393;
        }
        .navbar {
            box-shadow: 0px 5px 3px #939393;
            background-color: #000912;
            color: white;
            height: 75px;
        }

        .navbar-brand {
            font-size: 32px;
            margin-top: 5px;
            margin-left: 5px;
        }

        .logout {
            margin-left: 700px;
        }
        a {
            color: white;
        }

        a:hover {
            color: #dddddd;
        }

        .active a:hover {
            text-decoration: underline;
        }

        #active_link:hover {
            text-decoration: underline;
            color: white;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <p class="navbar-brand" href="#">The Exp<img src="{{ url_for('static',filename = 'earth.png') }}"

            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="{{ 'nav-item active' if active_page == 'annotate' else 'nav-item'}}">
                    <a class="nav-link" href="{{ url_for('annotate') }}">Annotate</a>
                </li>
                <li class="{{ 'nav-item active' if active_page == 'run_scripts' else 'nav-item'}}">
                    <a class="nav-link" href="{{ url_for('runscripts') }}">Run Scripts</a>
                </li>
                <li class="{{ 'nav-item active' if active_page == 'view_data' else 'nav-item'}}">
                    <a class="nav-link" href="{{ url_for('viewdata') }}">View Data</a>
                </li>
                <li class="nav-item logout">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
