<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'favicon.ico') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600');
        @import url('https://fonts.googleapis.com/css2?family=Arvo&display=swap');

        body {
            background-color: #f5f5f5;
            font-family: 'Arvo', serif;
        }

        .card {
            border: 0.4px solid #dddddd;
        }

        .card-body {
            font-size: 30px;
            width: 100%;
            color: white;
        }

        .card-footer {
            background-color: white;
            font-size: 20px;
            margin-top: -10px;
        }

        .navbar {
            height: 75px;
            box-shadow: 0px 5px 3px #939393;
            background-color: #000912;
            color: white;
        }

        .bgtile {
            background-color: #000912;
            /*rgba(139, 234, 236, .3); #D5EAEC;*/
            box-shadow: 3px 8px 3px #939393;
        }

        .vistile {
            box-shadow: 3px 8px 3px #939393;
        }

        .navbar-brand {
            font-size: 32px;
            margin-top: 18px;
            margin-left: -15px;
        }

        .active {
            text-decoration: underline;
        }

        .main {
            border-right: 0.2px solid grey;
            margin-left: 10px;
            margin-top: 10px;
            font-size: 18px;
        }

        .logout {
            margin-left: 600px;
            margin-top: 10px;
            font-size: 18px;
        }

        a {
            color: white;
        }

        a:hover {
            color: #dddddd;
        }

        .active a:hover {
            text-decoration: underline;
        }

        #active_link:hover {
            text-decoration: underline;
            color: white;
        }

        .container_fluid {
            margin-left: 2em;
            margin-right: 2em;
        }

        .my-custom-scrollbar {
            position: relative;
            height: 350px;
            overflow: auto;
            float: left;
        }

        .table-wrapper-scroll-y {
            display: block;
        }

        .table {
            width: 100%;
            margin-bottom: 0em;
            background-color: white;

        }

        .table-bordered td,
        .table-bordered th {
            border-color: #636261;
        }

        tr {
            border-color: #636261;
        }

        thead,
        thead tr,
        table {
            border-color: #636261;
            /*width: 500px;*/
        }

        .table thead th {
            border-bottom: 1px solid #636261;
        }

        .table-bordered {
            border: 1px solid #636261;
            height: 100%;
            box-shadow: -3px 3px #939393;
        }

        .form-control:disabled,
        .form-control[readonly] {
            background-color: white;
            color: black;
            box-shadow: 3px 3px 3px #939393;
            border: 1px solid #636261;
        }

        .temp {
            padding-left: 2em;
            padding-right: 2em;
        }

        .btn {
            background-color: #000912;
            color: white;
            width: 40%;
            height: 4em;
            font-size: 18px;
            padding: 5px;
        }

        .btn:hover {
            color: #dddddd;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <p class="navbar-brand" href="#">The Exp<img src="{{ url_for('static',filename = 'earth.png') }}"
                    height="40" width="40">rer</p>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="{{ 'nav-item active' if active_page == 'log' else 'nav-item'}}">
                        <a class="nav-link main" href="{{ url_for('log_activity') }}">Log Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="{{ 'nav-item active' if active_page == 'view_data' else 'nav-item'}}"
                            href="{{ url_for('viewdata') }}">View Data</a>
                    </li>
                    <li class="{{ 'nav-item active' if active_page == 'vis' else 'nav-item'}}">
                        <a class="nav-link main " href="{{ url_for('vis') }}">Visualization</a>
                    </li>
                    <li class="nav-item logout">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    {% block content %}
    {% endblock %}
</body>

</html>
